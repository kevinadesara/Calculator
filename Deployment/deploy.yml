---
- name: Deploy Calculator Application
  hosts: all
  gather_facts: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Install Docker SDK for Python
      become: true
      pip:
        name: docker
        state: present

    - name: Start Docker service
      become: true
      service:
        name: docker
        state: started

    - name: Pull Calculator Docker image
      docker_image:
        name: kevinadesara/calculator:latest
        source: pull

    - name: Ensure Calculator container is running
      docker_container:
        name: Calculator
        image: kevinadesara/calculator:latest
        state: started
        restart_policy: unless-stopped
        detach: true
        tty: true